<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nathan Dunnett">
    <title>{% block title %}FoxConnect{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style/main.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container-fluid min-vh-100 d-flex flex-column">
      {% include 'header.html' %}
      {% block content %}<p>Main Content</p>{% endblock %}
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>const structure_json_url = "{{ url_for('get_structure_json') }}";</script>
    <script src="{{ url_for('static', filename='script/header.js') }}"></script>
    {% block tail %}{% endblock %}
  </body>
</html>
