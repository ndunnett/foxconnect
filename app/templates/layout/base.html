<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Nathan Dunnett">

  <title>{% block title %}FoxConnect{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style/main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='script/dark_light.js') }}"></script>

  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}"
    sizes="180x180">
  <link rel="icon" href="{{ url_for('static', filename='img/favicons/favicon-32x32.png') }}" sizes="32x32"
    type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}" sizes="16x16"
    type="image/png">
  <link rel="manifest" href="{{ url_for('static', filename='img/favicons/manifest.json') }}">
  <meta name="theme-color" content="#712cf9">

  {% block head %}{% endblock %}
</head>

{% block body %}

<body>
  {% include "layout/header.html" %}
  <div class="container my-2">
    {% block content %}<p>Main Content</p>{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  {% block tail %}{% endblock %}
</body>
{% endblock %}

</html>
