{% extends 'base.html' %}

{% block title %}FoxConnect | {{ block_object }}{% endblock %}

{% block content %}
<div class="container my-3">
  <div class="row">
    <div class="col">
      <h5>{{ block_object }}</h5>
      <ul>
        {% for parameter, value in block_object.config.items() %}<li>{{ parameter }} = {{ value }}</li>{% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
